<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Maps Search</title>
</head>

<body>
    <div class="search-container">
        <label for="place-input">Enter a place:</label>
        <input type="text" id="place-input" placeholder="e.g., coffee shop, restaurant">

        <label for="radius-input">Enter a search radius (in meters):</label>
        <input type="number" id="radius-input" placeholder="e.g., 500">

        <button onclick="searchPlaces()">Search</button>

        <div id="results"></div>
    </div>
    <button onclick="getUserLocation()">Use My Location</button>

    <script src="script.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGP-pMZod2my5TKg5UqjCSH38lD8BvC-Y&libraries=places&callback=initMap"></script>
</body>

</html>
